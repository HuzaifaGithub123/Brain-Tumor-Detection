<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAIN TUMOR DETECTION</title>

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
    <!-- Optional: Custom styles -->
<style>

    body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
        font-family: 'sans-serif', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        font-size: 10px;
        font-weight: bold;
        color: #343a40;
        font-style: italic;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
    }
    .card{
        border-radius: 15px;
    }
    .btn{
        width: 100%;
    }
    .lead{
        margin-bottom : 30px;
    }
</style>
<body>
<div class="center">
    <div class="container">
        <h1 style="text-align: center" class="display-4 text-primary">BRAIN TUMOR DETECTION</h1>
        <p style="text-align: center" class="lead text-secondary">Upload an MRI image to see the results</p>
    </div>

    <div style="text-align: center" class="card shadow p-4 mt-4">
        <form style="text-align: center" method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="inputFile" class="form-label">Upload an MRI image</label>
                <input type="file" class="form-control" id="inputFile" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Detect</button>
        </form>
    </div>
    {% if result %}
    <div id="result" class="mt-4">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title text-success">{{result}}</h4>
                <p class="card-text text-muted">Confidence: {{confidence_score}}</p>
                <img src="{{ file_location }}" class="rounded mx-auto d-block" alt="">
            </div>
        </div>
    </div>
    {% endif %}
</div>

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
